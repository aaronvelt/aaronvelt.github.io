<!-- Header with Purple Particle Background -->
<header class="header-banner">
    <!-- Particles.js container -->
    <div id="particles-js"></div>

    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <img class="img-responsive" src="img/profile.png" alt="profile-pic" />
                <div class="intro-text">
                    <span class="name">{{ site.title }}</span>
                    <hr class="star-light" />
                    <span class="skills">{{ site.skills }}</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Custom CSS for Header -->
<style>
    /* Header Styling */
    .header-banner {
        position: relative;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #3c1361; /* Purple background */
        overflow: hidden;
    }

    /* Particle.js Container */
    #particles-js {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 1;
    }

    /* Text and Image Positioning */
    .header-banner .container {
        position: relative;
        z-index: 2; /* Ensures content is above the particles */
    }

    .header-banner .intro-text .name {
        font-size: 4rem;
        color: #fff;
    }

    .header-banner .intro-text .skills {
        font-size: 1.5rem;
        color: #f9f9f9;
    }

    /* Optional: Adjust image responsiveness */
    .img-responsive {
        max-width: 200px;
        border-radius: 50%;
        margin-bottom: 20px;
    }

    /* Star separator styling */
    .star-light {
        border-top: 2px solid #fff;
        width: 200px;
        margin: 20px auto;
    }
</style>

<!-- Particles.js Initialization Script -->
<script>
    particlesJS("particles-js", {
        "particles": {
            "number": {
                "value": 80,
                "density": {
                    "enable": true,
                    "value_area": 800
                }
            },
            "color": {
                "value": "#bc13fe" /* Purple Particles */
            },
            "shape": {
                "type": "circle",
                "stroke": {
                    "width": 0,
                    "color": "#000000"
                },
                "polygon": {
                    "nb_sides": 5
                },
                "image": {
                    "src": "img/github.svg",
                    "width": 100,
                    "height": 100
                }
            },
            "opacity": {
                "value": 0.5,
                "random": false,
                "anim": {
                    "enable": false,
                    "speed": 1,
                    "opacity_min": 0.1,
                    "sync": false
                }
            },
            "size": {
                "value": 3,
                "random": true,
                "anim": {
                    "enable": false,
                    "speed": 40,
                    "size_min": 0.1,
                    "sync": false
                }
            },
            "line_linked": {
                "enable": true,
                "distance": 150,
                "color": "#d18ce0", /* Lighter Purple Lines */
                "opacity": 0.4,
                "width": 1
            },
            "move": {
                "enable": true,
                "speed": 6,
                "direction": "none",
                "random": false,
                "straight": false,
                "out_mode": "out",
                "bounce": false,
                "attract": {
                    "enable": false,
                    "rotateX": 600,
                    "rotateY": 1200
                }
            }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": {
                    "enable": true,
                    "mode": "repulse"
                },
                "onclick": {
                    "enable": true,
                    "mode": "push"
                },
                "resize": true
            },
            "modes": {
                "grab": {
                    "distance": 400,
                    "line_linked": {
                        "opacity": 1
                    }
                },
                "bubble": {
                    "distance": 400,
                    "size": 40,
                    "duration": 2,
                    "opacity": 8,
                    "speed": 3
                },
                "repulse": {
                    "distance": 200,
                    "duration": 0.4
                },
                "push": {
                    "particles_nb": 4
                },
                "remove": {
                    "particles_nb": 2
                }
            }
        },
        "retina_detect": true
    });
</script>
